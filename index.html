<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Canvas Project</title>
</head>

<body>
    <div class="container1">
        <input type="color" id="favcolor" name="favcolor" value="#ff0000">
        <button type="button" id="drawButton" class="btnBg btn waves-effect p-2 px-3">
            <!--Pen--></button>
        <button type="button" id="eraser" class="btnBg btn waves-effect p-2 px-3">
            <!--Eraser--></button>
        <button type="button" id="lineButton" class="btnBg btn waves-effect p-2 px-3">
            <!--Line--></button>
        <button type="button" id="quadButton" class="btnBg btn waves-effect p-2 px-3">
            <!--Quadratic--></button>
        <button type="button" id="rectButton" class="btnBg btn waves-effect p-2 px-3">
            <!--Rectangle--></button>
        <button type="button" id="circleButton" class="btnBg btn waves-effect p-2 px-3">
            <!--Circle--></button>
        <button type="button" id="triangleButton" class="btnBg btn waves-effect p-2 px-3">
            <!--Triangle--></button>
        <button type="button" id="pentagonButton" class="btnBg btn waves-effect p-2 px-3">
            <!--Pentagon--></button>
        <button type="button" id="hexagonButton" class="btnBg btn waves-effect p-2 px-3">
            <!--Hexagon--></button>
        <button type="button" id="speechButton" class="btnBg btn waves-effect p-2 px-3">
            <!--Chat--></button>
        <button type="button" id="textButton" class="btnBg btn waves-effect p-2 px-3">
            <!--Text--></button>
        <button type="button" id="zoomIn" class="btnBg btn waves-effect p-2 px-3">
            <!--Zoom--></button>
        <button type="button" id="undoButton" class="btnBg btn waves-effect p-2 px-3">
            <!--Undo--></button>
        <button type="button" id="redoButton" class="btnBg btn waves-effect p-2 px-3">
            <!--Redo--></button>
        <button type="button" id="clearButton" class="btnBg btn waves-effect p-2 px-3">
            <!--Clear--></button>
        <button type="button" id="save" class="btnBg btn waves-effect p-2 px-3">
            <!--Download--></button>
        <button type="button" id="fillerButton" class="btnBg btn waves-effect p-2 px-3">
            <!--Filler--></button>
        <input type="file" id="imageLoader" name="imageLoader">
    </div>
    <div class="container2 py-3">
        <form class="py-3" action=>
            <input type="range" id="width" name="width" min="1" max="150" value="10"> <!--Width-->
            <input type="range" id="blur-slider" name="blur" min="0" max="50" value="0"> <!--Blur-->
            <input type="range" id="brightness-slider" name="brightness" min="0%" max="100%" value="100%"> <!--brightness-->
            <input type="range" id="contrast-slider" name="contrast" min="0%" max="100%" value="100%"> <!--contrast--> <br>
            <input type="range" id="grayscale-slider" name="grayscale" min="0%" max="100%" value="0%"> <!--grayscale-->
            <input type="range" id="opacity-slider" name="opacity" min="0%" max="100%" value="100%"> <!--opacity-->
            <input type="range" id="saturate-slider" name="saturate" min="0%" max="100%" value="100%"> <!--saturate-->
            <input type="range" id="hue-rotate-slider" name="hue-rotate" min="0deg" max="360deg" value="0deg"> <!--hue-rotate-->
    <div class="container2 py-2">
        <form class="py-2" action=>
            <label class="sliderNamePosition">Width:</label>
            <input type="range" id="width" name="width" min="1" max="150" value="10">
            <label class="sliderNamePosition">Blur:</label>
            <input type="range" class="filter" id="blur-slider" name="blur" min="0" max="50" value="0">
            <label class="sliderNamePosition">Brightness:</label>
            <input type="range" class="filter" id="brightness-slider" name="brightness" min="0%" max="100%"
                value="100">
                <label class="sliderNamePosition">Contrast:</label> 
            <input type="range" class="filter" id="contrast-slider" name="contrast" min="0%" max="100%" value="100">
            <br>
            <label class="sliderNamePosition">Grayscale:</label> 
            <input type="range" class="filter" id="grayscale-slider" name="grayscale" min="0%" max="100%" value="0">
            <label class="sliderNamePosition">Opacity:</label> 
            <input type="range" class="filter" id="opacity-slider" name="opacity" min="0%" max="100%" value="100">
            <label class="sliderNamePosition">Saturate:</label> 
            <input type="range" class="filter" id="saturate-slider" name="saturate" min="0%" max="100%" value="100">
            <label class="sliderNamePosition">Hue-rotate:</label> 
            <input type="range" class="filter" id="hue-rotate-slider" name="hue-rotate" min="0deg" max="360deg"
                value="0">
        </form>
    </div>
    <div class="container">
        <canvas id="canvas-draft" class="canvas" width='1280px' height='850px'></canvas>
        <canvas id="canvas-real" class="canvas" width='1280px' height='850px'></canvas>
        <canvas id="canvas-real2" class="canvas" width='1280px' height='850px'></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/99a6113203.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/canvas common.js"></script>
    <script type="text/javascript" src="./js/draw.js"></script>
    <script type="text/javascript" src="./js/rect.js"></script>
    <script type="text/javascript" src="./js/line.js"></script>
    <script type="text/javascript" src="./js/quadratic.js"></script>
    <script type="text/javascript" src="./js/circle.js"></script>
    <script type="text/javascript" src="./js/text.js"></script>
    <script type="text/javascript" src="./js/clear.js"></script>
    <script type="text/javascript" src="./js/speechBubble.js"></script>
    <script type="text/javascript" src="./js/triangle.js"></script>
    <script type="text/javascript" src="./js/zoomIn.js"></script>
    <script type="text/javascript" src="./js/Save.js"></script>
    <script type="text/javascript" src="./js/eraser.js"></script>
    <script type="text/javascript" src="./js/Pentagon.js"></script>
    <script type="text/javascript" src="./js/Hexagon.js"></script>
    <script type="text/javascript" src="./js/UploadImage.js"></script>
    <script type="text/javascript" src="./js/filler.js"></script>
</body>

</html>
