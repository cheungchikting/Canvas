<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container1 py-3">
            <input type="color" id="favcolor" name="favcolor" value="#ff0000">
            <button type="button" id="drawButton" class="btn btn-outline-dark waves-effect p-2 px-3 bg-light">
                <!--Pen--></button>
            <button type="button" id="eraser" class="btn btn-outline-dark waves-effect p-2 px-3 bg-light">
                <!--Eraser--></button>
            <button type="button" id="lineButton" class="btn btn-outline-dark waves-effect p-2 px-3 bg-light">
                <!--Line--></button>
            <button type="button" id="quadButton" class="btn btn-outline-dark waves-effect p-2 px-3 bg-light">
                <!--Quadratic--></button>
            <button type="button" id="rectButton" class="btn btn-outline-dark waves-effect p-2 px-3 bg-light">
                <!--Rectangle--></button>
            <button type="button" id="circleButton" class="btn btn-outline-dark waves-effect p-2 px-3 bg-light">
                <!--Circle--></button>
            <button type="button" id="triangleButton" class="btn btn-outline-dark waves-effect p-2 px-3 bg-light">
                <!--Triangle--></button>
            <button type="button" id="pentagonButton" class="btn btn-outline-dark waves-effect p-2 px-3 bg-light">
                <!--Pentagon--></button>
            <button type="button" id="hexagonButton" class="btn btn-outline-dark waves-effect p-2 px-3 bg-light">
                <!--Hexagon--></button>
            <button type="button" id="speechButton" class="btn btn-outline-dark waves-effect p-2 px-3 bg-light">
                <!--Chat--></button>
            <button type="button" id="textButton" class="btn btn-outline-dark waves-effect p-2 px-3 bg-light">
                <!--Text--></button>
            <button type="button" id="zoomIn" class="btn btn-outline-dark waves-effect p-2 px-3 bg-light">
                <!--Zoom--></button>
            <button type="button" id="undoButton" class="btn btn-outline-dark waves-effect p-2 px-3 bg-light">
                <!--Undo--></button>
            <button type="button" id="redoButton" class="btn btn-outline-dark waves-effect p-2 px-3 bg-light">
                <!--Redo--></button>
            <button type="button" id="clearButton" class="btn btn-outline-dark waves-effect p-2 px-3 bg-light">
                <!--Clear--></button>
            <button type="button" id="save" class="btn btn-outline-dark waves-effect p-2 px-3 bg-light">
                <!--Download--></button>
            <input type="file" id="imageLoader" name="imageLoader">
    </div>
  
        <div class="container2 py-3">
            <form class="py-3" action=>
                <input type="range" id="width" name="width" min="1" max="150" value="5"> <img src="../images/Width.png" alt="Width"
                    title="Width">
                <input type="range" id="blur-slider" name="blur" min="0" max="50" value="0"> Blur<br><br>
            </form>
        </div>
    
        <div class="container">
            <canvas id="canvas-draft" class="canvas" width='1280px' height='850px'></canvas>
            <canvas id="canvas-real" class="canvas" width='1280px' height='850px'></canvas>
            <canvas id="canvas-real2" class="canvas" width='1280px' height='850px'></canvas>
        </div>
